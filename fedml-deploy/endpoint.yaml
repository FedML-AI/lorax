docker_container_name: "lorax-fedml-deploy"
docker_image: "predibase/lorax:fedml"
docker_volume: ""
lorax_hugging_face_model_id: "TheBloke/zephyr-7B-beta-AWQ"
lorax_gpu_ids: ["7"] # needs to be a list of strings
lorax_port: 8888
lorax_quantize: "awq" # others are: bitsandbytes, bitsandbytes-fp4, bitsandbytes-nf4, awq, gpt-q, eetq, hqq
